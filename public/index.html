<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
    <!--
      Snowpack will replace %PUBLIC_URL% with the value you have for `baseUrl` in `snowpack.config.js`.
      Make sure to update it with your GitHub Page URL. https://<your-username>.github.io/<your-repo-name>

      More about config options:
      - https://www.snowpack.dev/reference/configuration#buildoptions.baseurl
    -->
    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/_dist_/index.css"
    />
    <title>Snowpack & Tailwind App</title>
  </head>
  <body>
    <div class="py-10 max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center">
        <p class="text-base leading-6 text-indigo-600 font-semibold tracking-wide uppercase">PLATZI MANIPULACIÓN DOM</p>
        <h3 class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10">Lazy loading</h3>
        <p class="mt-4 max-w-2xl text-xl leading-7 text-gray-500 mx-auto">
          Plugin en vanilla JavaScript para cargar imágenes con lazy load.
        </p>
        <p class="mt-4 max-w-2xl text-xl leading-7 text-gray-500 mx-auto">
          Las imágenes agregadas no se descargaran hasta que sean visibles en la pantalla
        </p>
      </div>
      <div class="py-10 max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <p class="py-4">Agrega una nueva imagen al final de la lista</p>
        <button id="generateButton" style="display:block; margin: auto" class="mt-2 bg-indigo-600 hover:bg-indigo-800 text-white font-bold py-2 px-4 rounded active:bg-indigo">Agregar Imagen</button>
        <button id="cleanButton" class="my-4 bg-transparent hover:bg-indigo-400 text-indigo-700 font-semibold hover:text-white py-2 px-4 border border-indigo-700 hover:border-transparent rounded">Limpiar</button>
      </div>
      <div id="app">
      </div>
    </div>

    <!-- Add more scripts here -->
    <script type="module" src="%PUBLIC_URL%/_dist_/index.js"></script>
  </body>
</html>
